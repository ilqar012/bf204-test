<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./form.css" />
    <script src="./api/form.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
          <h1 class="logo text-white">Suppliers</h1>
          <input type="search" class="form-control w-25" id="search" />
          <button class="btn btn-light sort">Ascending</button>
          <nav>
            <ul class="d-flex gap-5 m-0">
              <li><a href="#">Suppliers Lists</a></li>
              <li><a href="./form.html">Add or Update Supplier</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="main">
      <div class="container d-flex justify-content-center">
        <form class="form">
          <div class="mb-3">
            <label for="exampleInputText1" class="form-label"
              >Company Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputText1"
              aria-describedby="textHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputText1" class="form-label"
              >Street</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputText1"
              aria-describedby="textHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputText1" class="form-label"
              >Phone</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputText1"
              aria-describedby="textHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputText1" class="form-label"
              >City</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputText1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputText1" class="form-label"
              >Country</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputText1"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
