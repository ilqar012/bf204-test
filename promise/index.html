<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./main.js" defer></script>
    <title>Table</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
          <h1 class="logo text-white">Suppliers</h1>
          <input type="search" class="form-control w-25" id="search" />
          <button class="btn btn-light sort">Ascending</button>
          <nav>
            <ul class="d-flex gap-5 m-0">
              <li><a href='#'>Suppliers Lists</a></li>
              <li><a href='./form.html'>Add or Update Supplier</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="container">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Company Name</th>
              <th scope="col">Street</th>
              <th scope="col">Phone</th>
              <th scope="col">City.Country</th>
              <th scope="col">DETAILS</th>
              <th scope="col">EDIT</th>
              <th scope="col">DELETE</th>
            </tr>
          </thead>
          <tbody class="tbody">
            <tr></tr>
          </tbody>
        </table>
        <div id="loading-overlay" class="open d-none">
          <span class="loader"></span>
        </div>
      </div>
    </div>
    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- sweetalert cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
