    <link rel="stylesheet" href="./assets/css/detail.css">

    <link rel="stylesheet" href="./assets/css/header.css">
    <title>Detail Page</title>

<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center wrapper">
            <div class="logo">
                <a href="https://netflix.com" class="logo">
                    <img src="./assets/media/logo.png" width="140" height="50" alt="">
                </a>
            </div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="add.html">Add</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section id="detail">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="card">
                            <div class="card-img">
                                <img class="card-img-top"
                                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTawOS_5ZOBIcLxRX1gv0VoMnb9YBHTUODrBqe2oQDPgw&s"
                                    alt="">
                            </div>
                            <div class="card-body">
                                <h3 class="card-title text-center">Shrek 3</h3>
                                <p class="lead movie-desc"></p>
                                    <p>Genre: <b id="genre">animation</b></p>
                                    <p>Country: <b id="country">USA</b> | <span>Directed by <span id="director">Todd Philips</span></span></p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="age-restriction">
                                            <span><span id="age">6</span>+</span>
                                        </div>
                                    </div>
                                    <hr>
                                <button class="btn btn-outline-danger go-back-btn">
                                    Go Back Home
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
